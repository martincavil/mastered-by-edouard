services:
  # Strapi CMS Service
  - type: web
    name: mastered-strapi
    env: node
    plan: free
    buildCommand: cd cms && npm install && npm run build
    startCommand: cd cms && npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: mastered-strapi-db
          property: connectionString
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: mastered-strapi-db
    databaseName: strapi
    user: strapi
